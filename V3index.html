<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GreenCity</title>
    <link rel="stylesheet" type="text/css" href="Style2.css">
    <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://code.jquery.com/jquery-3.4.1.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.0/circle-progress.js'></script>
    <link rel='shorcut icon' href="images/greencity_logo.png" />
  </head>
  
  <body class="back">
    <div class="container">
        <div id="header"><h1>GreenCity<img src="images/greencity_logo.png" height="125px" width="175px" /></h1></div>
        <div id="qtn">
          <section id="circleBar">
            <h1>Statistiques</h1>
            <div class="container">
              <div class="row">
                <div class="col-md-3">
                  <div class="round" data-value="0.87" data-size="125" data-sickness="12">
                    <strong></strong>
                    <span>
                      Energie verte
                    </span>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <div class="round" data-value="0.35" data-size="125" data-sickness="12">
                    <strong></strong>
                    <span>
                      Pollution
                    </span>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <div class="round" data-value="0.76" data-size="125" data-sickness="12">
                    <strong></strong>
                    <span>
                      Parcs
                    </span>
                  </div>
                </div>
  
                <div class="col-md-3">
                  <div class="round" data-value="0.54" data-size="125" data-sickness="12">
                    <strong></strong>
                    <span>
                      Traffic
                    </span>
                  </div>
                </div>
                
            </div>
            <button class="btn" onclick="Circlle();">Refresh</button>
          </section>
        </div>
        <div id="note"></div>
        <div class="option">
            <div id="option1" class='bouton'></div>
            <div id="option2" class='bouton'></div>
            <div id="option3" class='bouton'></div>
            <div id="option4" class='bouton'></div>
        </div>
        <div id="start">Start Game</div>
    </div>
    <div>
      <script src="main.js" type="text/javascript"></script>
    </div>
  </body>
  
</html>
