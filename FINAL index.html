<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GreenCity</title>
    <link rel="stylesheet" type="text/css" href="style4.css">
    <script src='https://code.jquery.com/jquery-3.4.1.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.0/circle-progress.js'></script>
    <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body>
    <!--<h1>GreenCity<img src="images/greencity_logo.png" height="125px" width="175px" /></h1> -->
    <div id="debutjeu">
      <div id="textIntro"></div>
      <div id="realstart">Start Game</div>
    </div>
    <div id="container">
        <div id="header" datav="essai"><h1>GreenCity<img src="images/greencity_logo.png" height="125px" width="175px" /></h1> </div>
        <div id="qtn"><section id="circleBar">
          <h1>Statistiques</h1>
          <div class="container">
            <div id="divbudget">
              <span>Budget Global</span>
              <span id="budget"></span>
            </div>
            <div class="row">
              <div class="col-md-2">
                <div id="energiefo" class="round" data-value="" data-size="25" data-sickness="8">
                  <strong></strong>
                  <span>
                    Energie fossile
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="traficglobal" class="round" data-value="" data-size="25" data-sickness="8">
                  <strong></strong>
                  <span>
                    Traffic Global
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="parcs" class="round" data-value="" data-size="25" data-sickness="12">
                  <strong></strong>
                  <span>
                    Parcs
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="pollution" class="round" data-value="" data-size="25" data-sickness="12">
                  <strong></strong>
                  <span>
                    Pollution
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="decheturbain" class="round" data-value="" data-size="25" data-sickness="12">
                  <strong></strong>
                  <span>
                    Déchets Urbains
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="bienetre" class="round" data-value="" data-size="25" data-sickness="12">
                  <strong></strong>
                  <span>
                    Mental Population
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="santephysique" class="round" data-value="" data-size="25" data-sickness="12">
                  <strong></strong>
                  <span>
                    Santé Physique
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="triselectif" class="round" data-value="" data-size="25" data-sickness="12">
                  <strong></strong>
                  <span>
                    Tri Selectif
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="transportencommun" class="round" data-value="" data-size="25" data-sickness="12">
                  <strong></strong>
                  <span>
                    Transport en commun
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="voitureelectrique" class="round" data-value="" data-size="25" data-sickness="12">
                  <strong></strong>
                  <span>
                    Voiture Electrique
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="voitureessence" class="round" data-value="" data-size="25" data-sickness="12">
                  <strong></strong>
                  <span>
                    Voiture Essence
                  </span>
                </div>
              </div>
              <div class="col-md-2">
                <div id="adhesionecologique" class="round" data-value="" data-size="25" data-sickness="12">
                  <strong></strong>
                  <span>
                    Adhésion Ecologique
                  </span>
                </div>
              </div>
            </div>
          </div>
        </section></div>
        <div id="note"></div>
        <div class="option">
            <div id="option1" class='bouton'></div>
            <div id="option2" class='bouton'></div>
            <div id="option3" class='bouton'></div>
            <div id="option4" class='bouton'></div>
        </div>
    </div>
    <div id="finjeu">
      <p>BRAVO</p>
    </div>
    <div>
      <script src="main.js" type="text/javascript"></script>
    </div>
  </body>
  
</html>
